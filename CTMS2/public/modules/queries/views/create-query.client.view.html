<section data-ng-controller="QueriesController">
    <div class="page-header">
        <h1>Add New Trial</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="trialName">Trial Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trialName" id="trialName" class="form-control" placeholder="Please enter the Trial Name" required>
                    </div>
                <label class="control-label" for="trialDescription">Trial Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trialDescription" id="trialDescription" class="form-control" placeholder="Please enter a short decsription for the trial" required>
                    </div>    
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
