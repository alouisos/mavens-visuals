<section data-ng-controller="FollowupsController">
    <div class="page-header">
        <h1>Create a new Trial Follow up Event </h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div></div> 
                 <div class="form-group">
                    <label class="control-label" for="days_from_baseline">Days from Baseline</label>
                    <div class="controls">
                        <input type="text" data-ng-model="days_from_baseline" id="days_from_baseline" class="form-control" placeholder="Days from Baseline" required>
                    </div>   
                </div>
                 <div class="form-group">
                    <input type="submit" class="btn btn-default">
<section data-ng-controller="QueriesController" data-ng-init="findOne()">
<br>
                  <strong>This followup event will belong to:</strong><h4 data-ng-bind="query.trialName"> </h4> </section>
                </div>
                   <hr>
                   <h4> Your previous follow up events</h4>
               <section data-ng-controller="FollowupsController" data-ng-init="find()">
                     <a data-ng-repeat="followup in followups" data-ng-href="#!/followups/{{followup._id}}" class="list-group-item"><small class="list-group-item-text">
                Days from Baseline: 
                <span data-ng-bind="followup.days_from_baseline"></span>
                
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="followup.name"></h4>
        </a>
    </section>


               
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
