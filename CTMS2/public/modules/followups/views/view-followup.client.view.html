<section data-ng-controller="FollowupsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="followup.name"></h1>

				<h1 data-ng-bind="followup.followuptrial"></h1>


	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == followup.user._id">
		<a class="btn btn-primary" href="/#!/followups/{{followup._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="followup.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="followup.user.displayName"></span>
		</em>
	</small>
</section>
