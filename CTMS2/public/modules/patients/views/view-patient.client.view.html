<section data-ng-controller="PatientsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Patient's Name: </h1> <h2 data-ng-bind="patient.patientID"></h2>
		<h1> Patient's Site: </h1> <h2 data-ng-bind="patient.patientSite"></h2>
				<h1> Patient's Trial: </h1> <h2 data-ng-bind="patient.patientTrial"></h2>


	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == patient.user._id">
		<a class="btn btn-primary" href="/#!/patients/{{patient._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="patient.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="patient.user.displayName"></span>
		</em>
	</small>
</section>
