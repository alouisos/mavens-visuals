<section data-ng-controller="PatientsController">
    <div class="page-header">
        <h1>New Patient</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Patient ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="patientID" id="patientID" class="form-control" placeholder="please enter patient's ID" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Patient Site</label>
                    <div class="controls">
                        <input type="text" data-ng-model="patientSite" id="patientSite" class="form-control" placeholder="Please enter patient's site" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                  <section data-ng-controller="QueriesController" data-ng-init="findOne()">
<br>
                  <strong>This patient will be added to:</strong><h4 data-ng-bind="query.trialName"> </h4> </section>  


				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
